<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <title>List</title>
    <style>
        div{
		background-color:rgb(225, 243, 237); width: 50%; padding: 20px 40px 20px 40px; margin-top:15%; margin-left: 25%;
		border-radius: 20px; box-shadow:10px 10px 20px rgba(19, 19, 19, 0.24),-10px -10px 20px  rgba(25, 25, 25, 0.322);
		border-top: 10px solid #8757ff;  filter:opacity(90%);
	    }
        body{
            background-image: radial-gradient( rgba(255,255,255,1) 0%, rgb(196, 251, 241) 90% );
        }
        li{
            font-size: larger;
        }
    </style>
</head>

<body>
    <div>
    <h3 style="font-family:Rubik; color: rgb(255, 0, 0);">List of Beverages</h2>
        <ul type="disc">
            <li>Coffee</li>
            <br>
            <li>Tea</li>
            <br>
            <ul type="circle">
                <li>Black Tea</li>
                <br>
                <li>Green Tea</li>
            </ul>
            <br>
            <li>Milk</li>
        </ul> 
    </div>
    </body>
</html>
